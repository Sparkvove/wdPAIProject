<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/104e78d280.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class ="base-container">

        <header class="main-header">

             <div class="wrapper">

                <div class="nav-logo">

                     <img src="../img/logo.svg">

                </div>

                <div class="navigation-bar">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <p class="navigation-text">search</p>
                    </div>


                    <div class="browse">
                        <i class="fas fa-th-large"></i>
                        <p class="navigation-text">browse</p>
                    </div>

                    <div class="list">
                        <i class="fas fa-book"></i>
                        <p class="navigation-text">list</p>
                    </div>

                    <div class="settings">
                        <i class="fas fa-cog"></i>
                        <p class="navigation-text">settings</p>
                    </div>
                    
                </div> 

            </div>

        </header>
        
       <main>
           <section class="books">
               <div>book title 1</div>
               <div>book title 2</div>
               <div>book title 3</div>
           </section>
       </main>
    </div>
</body>
</html>
